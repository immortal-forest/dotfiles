text               = {foreground.strip}
subtext            = {foreground.strip}
nav-active-text    = {foreground.strip}
main               = {background.strip}
sidebar            = {background.strip}
player             = {background.strip}
card               = {background.strip}
shadow             = {foreground.strip}
main-secondary     = {color4.strip}
button-secondary   = {color3.strip}
button-active      = {color2.strip}
button             = {color2.strip}
button-disabled    = {background.strip}
nav-active         = {color8.strip}
play-button        = {color2.strip}
tab-active         = {color1.strip}
notification       = {background.strip}
notification-error = {background.strip}
