$mainMod = Super

# Window/Session actions
bind = $mainMod, Q, exec, $script/killwindow.sh # close focused window
bind = Alt, F4, exec, $script/killwindow.sh # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod, W, togglefloating, # toggle the window between focus and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = Alt, Return, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, L, exec, qs -c noctalia-shell ipc call lockScreen lock # launch lock screen
bind = $mainMod, I, exec, qs -c noctalia-shell ipc call idleInhibitor toggle # launch idle inhibitor
bind = Ctrl+Alt, W, exec, qs -c noctalia-shell ipc call bar toggle

# Application shortcuts
bind = $mainMod, T, exec, $term +new-window 
bind = $mainMod+Shift, T, exec, $terminal -e
bind = $mainMod, E, exec, $filemanager
bind = $mainMod+Shift, F, exec, $browser
bind = $mainMod, F, exec, $zen
bind = $mainMod, V, exec, qs -c noctalia-shell ipc call launcher clipboard
bind = $mainMod+Shift,S, exec, cd ~/dev/code/solver && uv run main.py

# noctalia-shell
bind = $mainMod, R, exec, qs -c noctalia-shell ipc call launcher toggle
bind = $mainMod, B, exec, qs -c noctalia-shell ipc call controlCenter toggle
bind = $mainMod, comma, exec, qs -c noctalia-shell ipc call settings toggle
bind = $mainMod+Shift, comma, exec, qs -c noctalia-shell ipc call wallpaper toggle

# Fn keys
bindel = ,XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease
bindel = ,XF86MonBrightnessUp, exec,qs -c noctalia-shell ipc call brightness increase

# Audio control
bindel = , F1, exec, qs -c noctalia-shell ipc call volume muteOutput # toggle audio mute
bindel = , F2, exec, qs -c noctalia-shell ipc call volume decrease # decrease volume
bindel = , F3, exec, qs -c noctalia-shell ipc call volume increase # increase volume
bindel = , F4, exec, qs -c noctalia-shell ipc call volume muteInput

bindl  = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput # toggle audio mute
bindl  = , XF86AudioMicMute, exec, qs -c noctalia-shell ipc call volume muteInput # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease # decrease volume
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, qs -c noctalia-shell ipc call media play # toggle between media play and pause
bindl  = , XF86AudioPause, exec, qs -c noctalia-shell ipc call media pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, qs -c noctalia-shell ipc call media next # media next
bindl  = , XF86AudioPrev, exec, qs -c noctalia-shell ipc call media previous # media previous

# Screenshot/Screencapture
bind = $mainMod, P, exec, screenshot.sh s # partial screenshot capture
bind = $mainMod+Ctrl, P, exec, screenshot.sh sf # partial screenshot capture (frozen screen)
bind = $mainMod+Alt, P, exec, screenshot.sh m # monitor screenshot capture
bindl = , Print, exec, screenshot.sh p # all monitors screenshot capture

# Move/Change window focus
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d
bind = Alt, Tab, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, r~1
bind = $mainMod, 2, workspace, r~2
bind = $mainMod, 3, workspace, r~3
bind = $mainMod, 4, workspace, r~4
bind = $mainMod, 5, workspace, r~5
bind = $mainMod, 6, workspace, r~6
bind = $mainMod, 7, workspace, r~7
bind = $mainMod, 8, workspace, r~8
bind = $mainMod, 9, workspace, r~9
bind = $mainMod, 0, workspace, r~10

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1

# Move to the first empty workspace
bind = $mainMod+Ctrl, Down, workspace, empty 

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Move focused window to a workspace for current monitor
bind = $mainMod+Shift, 1, movetoworkspace, r~1
bind = $mainMod+Shift, 2, movetoworkspace, r~2
bind = $mainMod+Shift, 3, movetoworkspace, r~3
bind = $mainMod+Shift, 4, movetoworkspace, r~4
bind = $mainMod+Shift, 5, movetoworkspace, r~5
bind = $mainMod+Shift, 6, movetoworkspace, r~6
bind = $mainMod+Shift, 7, movetoworkspace, r~7
bind = $mainMod+Shift, 8, movetoworkspace, r~8
bind = $mainMod+Shift, 9, movetoworkspace, r~9
bind = $mainMod+Shift, 0, movetoworkspace, r~10

# Move focused window to a relative workspace
bind = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1

bind = $mainMod+Ctrl,S,swapactiveworkspaces, 0 1
bind = $mainMod+Ctrl, 0, movecurrentworkspacetomonitor, 0
bind = $mainMod+Ctrl, 1, movecurrentworkspacetomonitor, 1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT $CONTROL, left,Move activewindow to the right,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT $CONTROL, right,Move activewindow to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $mainMod SHIFT $CONTROL, up,Move activewindow to the right,exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT $CONTROL, down,Move activewindow to the right,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Alt, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle focused window split
bind = $mainMod, J, togglesplit

# Move focused window to a workspace silently
bind = $mainMod+Alt, 1, movetoworkspacesilent, 1
bind = $mainMod+Alt, 2, movetoworkspacesilent, 2
bind = $mainMod+Alt, 3, movetoworkspacesilent, 3
bind = $mainMod+Alt, 4, movetoworkspacesilent, 4
bind = $mainMod+Alt, 5, movetoworkspacesilent, 5
bind = $mainMod+Alt, 6, movetoworkspacesilent, 6
bind = $mainMod+Alt, 7, movetoworkspacesilent, 7
bind = $mainMod+Alt, 8, movetoworkspacesilent, 8
bind = $mainMod+Alt, 9, movetoworkspacesilent, 9
bind = $mainMod+Alt, 0, movetoworkspacesilent, 10
